<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style="color: blue;">
        Color por noombre.
    </p>
    <p style="color: rgb(0, 0, 255);">
        Color por codigo rgb
    </p>  
    <p style="border: 10px solid rgba(60, 60, 255,.9)">
        Color rgb con transparencia.
    </p>
    <p style="color: hsl(240, 100%, 50%);">
        Color por código hsl
    </p>
    <p style="border: 10px solid hsla(240, 100%, 50%,.5)">
        Color por código hsl con transparencia.
    </p>
    <p style="color: #0000ff;">
        Color por hexadecimal
    </p>

</body>
</html>
